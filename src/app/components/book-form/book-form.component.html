<div class="book-form">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Book title</mat-label>
        <input matInput type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.title.errors }">
      </mat-form-field>
      <div *ngIf="submitted" class="invalid-feedback">
        <div *ngIf="controls.title.errors && controls.title.errors.required">Title is required</div>
        <div *ngIf="controls.title.hasError('pattern')">Title is empty</div>
      </div>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Author name</mat-label>
        <input matInput type="text" formControlName="authorName" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.authorName.errors }">
      </mat-form-field>
      <div *ngIf="submitted" class="invalid-feedback">
        <div *ngIf="controls.authorName.errors && controls.authorName.errors.required">Author name is required</div>
        <div *ngIf="controls.authorName.hasError('pattern')">Author name is empty</div>
      </div>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Image URL</mat-label>
        <input matInput type="text" formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.image.errors }">
      </mat-form-field>
      <div *ngIf="submitted" class="invalid-feedback">
        <div *ngIf="controls.image.errors && controls.image.errors.required">Image url is required</div>
        <div *ngIf="controls.image.hasError('pattern')">Image url is empty</div>
      </div>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>ISBN</mat-label>
        <input matInput type="text" formControlName="isbn" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.isbn.errors }">
      </mat-form-field>
      <div *ngIf="submitted" class="invalid-feedback">
        <div *ngIf="controls.isbn.errors && controls.isbn.errors.required">ISBN is required</div>
        <div *ngIf="controls.isbn.hasError('pattern')">ISBN is empty</div>
      </div>
    </div>
    <button mat-raised-button color="primary">Create</button>
  </form>
</div>
