<div class="books-search">
  <div class="search">
    <mat-form-field class="search-control">
      <mat-label>Search books</mat-label>
      <input matInput [(ngModel)]="bookName" (keyup)="search()">
    </mat-form-field>
    <div class="search-loader" *ngIf="loader">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <table *ngIf="books.length" mat-table [dataSource]="books" class="mat-elevation-z8">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <div class="book-image">
            <img src="{{element.image}}" alt="">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" (click)="add(element)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
