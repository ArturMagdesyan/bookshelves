<div class="books-search">
  <h5 class="title">Books search</h5>
  <div class="search">
    <input type="text" [(ngModel)]="bookName" (keyup)="search()">
  </div>
  <div class="books-search-list">
    <div class="search-book-item" *ngFor="let book of books; let i = index">
      <div>{{ book.title }}</div>
      <div class="book-add">
        <button (click)="add(book, i)">Add</button>
      </div>
    </div>
  </div>
</div>
